<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar fixed-top text-center">
      <div class="btn-group m-auto text-nowrap" role="group">
        <a href="?data=videos" class="btn btn-primary">Video Game Data Set</a>
        <a href="?data=movies" class="btn btn-primary">Movies Data Set</a>
        <a href="?data=kickstarter" class="btn btn-primary"
          >Kickstarter Data Set</a
        >
      </div>
    </nav>
    <div class="position-absolute top-50 start-50">
      <div id="please-wait" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div
      id="main"
      class="card mt-5 p-2 rounded-3 text-center position-relative"
    >
      <div
        id="tooltip"
        class="position-absolute text-light p-1"
        style="
          visibility: hidden;
          background-color: rgba(0, 0, 0, 0.8);
          border-radius: 5px;
          box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.8);
        "
      >
        <table>
          <tr>
            <th class="text-end">Name:</th>
            <td class="text-start" id="tt-name"></td>
          </tr>
          <tr>
            <th class="text-end">Category:</th>
            <td class="text-start" id="tt-category"></td>
          </tr>
          <tr>
            <th class="text-end">Value:</th>
            <td class="text-start" id="tt-value"></td>
          </tr>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
